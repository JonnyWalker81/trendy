<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <linearGradient id="primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#60A5FA"/>
    </linearGradient>
    <linearGradient id="primaryVertical" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="500" fill="#F1F5F9"/>

  <!-- Title -->
  <text x="200" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#1E293B" text-anchor="middle">Trendy Icon Colors</text>

  <!-- Main Brand Color Block -->
  <rect x="50" y="60" width="300" height="120" rx="16" fill="url(#primary)"/>
  <text x="200" y="200" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1E293B" text-anchor="middle">Primary Gradient</text>
  <text x="200" y="220" font-family="monospace" font-size="12" fill="#64748B" text-anchor="middle">#2563EB â†’ #60A5FA</text>

  <!-- Individual Colors -->
  <rect x="50" y="245" width="140" height="80" rx="12" fill="#2563EB"/>
  <text x="120" y="345" font-family="monospace" font-size="11" fill="#1E293B" text-anchor="middle">#2563EB</text>
  <text x="120" y="360" font-family="system-ui, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Primary (Light Mode)</text>

  <rect x="210" y="245" width="140" height="80" rx="12" fill="#60A5FA"/>
  <text x="280" y="345" font-family="monospace" font-size="11" fill="#1E293B" text-anchor="middle">#60A5FA</text>
  <text x="280" y="360" font-family="system-ui, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Primary (Dark Mode)</text>

  <!-- Foreground/Background -->
  <rect x="50" y="385" width="90" height="50" rx="10" fill="#0F172A"/>
  <text x="95" y="455" font-family="monospace" font-size="9" fill="#64748B" text-anchor="middle">#0F172A</text>
  <text x="95" y="468" font-family="system-ui, sans-serif" font-size="8" fill="#94A3B8" text-anchor="middle">Dark BG</text>

  <rect x="155" y="385" width="90" height="50" rx="10" fill="#1E293B"/>
  <text x="200" y="455" font-family="monospace" font-size="9" fill="#64748B" text-anchor="middle">#1E293B</text>
  <text x="200" y="468" font-family="system-ui, sans-serif" font-size="8" fill="#94A3B8" text-anchor="middle">Dark Card</text>

  <rect x="260" y="385" width="90" height="50" rx="10" fill="#FFFFFF" stroke="#E2E8F0"/>
  <text x="305" y="455" font-family="monospace" font-size="9" fill="#64748B" text-anchor="middle">#FFFFFF</text>
  <text x="305" y="468" font-family="system-ui, sans-serif" font-size="8" fill="#94A3B8" text-anchor="middle">Light BG</text>
</svg>
