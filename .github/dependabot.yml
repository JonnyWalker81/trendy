version: 2
updates:
  # Go backend dependencies
  - package-ecosystem: "gomod"
    directory: "/apps/backend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "JonnyWalker81"
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "chore(deps)"
    groups:
      go-dependencies:
        patterns:
          - "*"

  # Web frontend dependencies (yarn/npm)
  - package-ecosystem: "npm"
    directory: "/apps/web"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "JonnyWalker81"
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore(deps)"
    groups:
      npm-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "eslint*"
          - "@typescript-eslint*"
      linting:
        patterns:
          - "eslint*"
          - "@typescript-eslint*"

  # Landing page dependencies
  - package-ecosystem: "npm"
    directory: "/apps/landing"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    reviewers:
      - "JonnyWalker81"
    labels:
      - "dependencies"
      - "landing"
    commit-message:
      prefix: "chore(deps)"

  # Shared types package
  - package-ecosystem: "npm"
    directory: "/packages/shared-types"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    reviewers:
      - "JonnyWalker81"
    labels:
      - "dependencies"
      - "shared"
    commit-message:
      prefix: "chore(deps)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    reviewers:
      - "JonnyWalker81"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore(ci)"
